<div class="container">
	<div ng-if="signup.errors">
		<h2>{{signup.errors}}</h2>
	</div>
	<div class="panel panel-default devise-bs">
		<div class="panel-heading">
			<h4>Sign Up</h4>
		</div>
		<div class="panel-body">
			<form name="login_form" role="form" ng-submit="signup()">
				<div class="form-group">
					<label for="signup._name">Name</label>
					<input type="text" autofocus="true" autocomplete="off" class="form-control" placeholder="John Doe" name="signup._name" ng-model="signup._name" required>
				</div>
				<div class="form-group">
					<label for="signup.email">Email address</label>
					<input type="email" autofocus="true" autocomplete="off" class="form-control" placeholder="johndoe@example.com" name="signup.email" ng-model="signup.email" required>
				</div>
				<div class="form-group">
					<label for="signup.password">Password</label>
					<input type="password" autofocus="true" autocomplete="off" class="form-control" placeholder="Password" name="signup.password" ng-model="signup.password" required>
				</div>
				<button type="submit" class="btn btn-success btn-primary">Create New Account</button>
			</form>
		</div>
	</div>
	Already have an account? <a href="/login"> Login Trello </a>
</div>
