<div class="container">
  <div class="alert alert-danger" ng-if="login.errors">
    <a href="#" class="close" data-dismiss="alert" aria-label="close" title="close">×</a>
    {{login.errors}}
  </div>
  <div class="panel panel-default devise-bs">
    <div class="panel-heading">
      <h4>Sign In</h4>
    </div>
    <div class="panel-body">
      <form name="login_form" role="form" ng-submit="login()">
        <div class="form-group">
          <label for="login.email">Email address</label>
          <input type="email" autofocus="true" autocomplete="off" class="form-control" placeholder="johndoe@example.com" name="login.email" ng-model="login.email" required>
        </div>
        <div class="form-group">
          <label for="login.password">Password</label>
          <input type="password" autofocus="true" autocomplete="off" class="form-control" placeholder="Password" name="login.password" ng-model="login.password" required>
        </div>
        <button type="submit" class="btn btn-success btn-primary">Login</button>
      </form>
    </div>
  </div>

  Don’t have an account? <a href="/signup"> Create a Trello account. </a>

</div>
